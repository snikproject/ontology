name: build
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y raptor2-utils
          pip install pyshacl

      - name: Build and Validate
        run: ./scripts/shacl
