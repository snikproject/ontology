name: SHACL
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
jobs:
  shacl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Validate
        uses: konradhoeffner/shacl@master
        with:
          data: |
            meta.ttl
            bb.ttl
            ob.ttl
            he.ttl
          shacl: shacl.ttl
